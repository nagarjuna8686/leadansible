version: 0.0
os: linux
files:
  - source: /dest/lib/leadapp.war
    destination: /tmp/codedeploy-deployment-staging-area/
hooks:
  ApplicationStop:
    - location: roles/stop_application
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: roles/install_dependencies
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: roles/write_codedeploy_config.sh
    - location: scripts/start_application
      timeout: 300
      runas: ubuntu
